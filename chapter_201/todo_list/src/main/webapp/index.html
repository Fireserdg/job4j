<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Items</title>
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/viewJS.js"></script>
</head>
<body>
<div class="container">
    <div class="row pt-3">
        <h3 class="text-info">
            Add item
        </h3>
        <form>
            <div class="form-group">
                <label for="area">Description:</label>
                <textarea class="form-control" rows="3" style="width: 300px;" id="area" placeholder="Input description item"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success" onclick="return addItem()">Add item</button>
            </div>
        </form>
    </div>

    <div class="row pt-3 text-warning">
        <label for="check">Show all items
            <input type="checkbox" id="check" onchange="loadItem()" checked/>
        </label>
    </div>

    <div class="row pt-3">
        <h4 class="text-center">
            List of task
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr style="background-color: #FFE4C4">
                <th>Id</th>
                <th>Description</th>
                <th>Created</th>
                <th>Done</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
