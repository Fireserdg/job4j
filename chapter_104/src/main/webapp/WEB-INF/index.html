<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        th {
            text-align: center;
            background-color: #F5F5DC;
        }
        tr {
            text-align: center;
        }
    </style>
    <script>
        function validate(arr, radio) {
            var result = true;
            $(arr).each(function () {
               if ($(this).val() === "") {
                   alert($(this).attr("placeholder"));
                   result = false;
                   return result;
               }
            });
            if (result) {
                if (radio.length === 0) {
                    alert("Please select sex");
                    result = false;
                }
            }
            return result;
        }
        function addRow() {
            var arr = [$('#fname'), $('#lname'), $('#desc')];
            var radio = $('input[name=Sex]:checked');
            var result = validate(arr, radio);
            if (result) {
                var akk = "";
                $(arr).each(function () {
                    akk += '<td>' + this.val() + '</td>';
                });
                akk+='<td>' + ($(radio).val()) + '</td>';
                $('#table tr:last').after('<tr>' + akk + '</tr>')
            }
            return result;
        }
    </script>
</head>
<body style="background-color: #FAEBD7">

<div class="container-fluid" style="width: 350px ">
    <h3 style="text-align: center">My First Bootstrap Page</h3>
    <form>
        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter First name" >
        </div>
        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last name">
        </div>
        <label>Sex:</label>
        <label class="radio-inline"><input type="radio" name="Sex" value="Male"/>Male</label>
        <label class="radio-inline"><input type="radio" name="Sex" value="Female"/>Female</label>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" rows="3" id="desc" placeholder="Enter description"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="return addRow()">Submit</button>
    </form>
</div>
<div class="container" style="text-align: center; width: 700px">
    <h3>Table</h3>
    <table id="table" class="table table-bordered" style="background-color: #FFF9F8">
        <tbody>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Description</th>
            <th>Sex</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
